<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <h1>List Demo</h1>
    <h2>Unordered List Example</h2>
    <ul>
        <li>Computer Science</li>
        <li>Finance</li>
        <li>Marketing</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol>
        <li>Celtics</li>
        <li>Nuggets</li>
        <li>Bucks</li>
    </ol>
</body>
</html>
